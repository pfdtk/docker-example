version: '3.7'
services:
    nginx:
        image: "${NAME_SPACE}/nginx:v1.0"
        restart: always
        build:
            context: ./nginx
            dockerfile: Dockerfile
        volumes:
            - "$PWD/nginx/conf.d:/etc/nginx/conf.d:cached"
            - "${PROJECT_PATH}:/var/www/html:cached"
        ports:
            - "80:80"
        networks:
            lnmp:
                aliases:
                    - ${SERVICE_HOST}
                    - ${VIDEO_HOST}
        depends_on:
            - php
            - php6
    redis:
        image: "${NAME_SPACE}/redis:v1.0"
        restart: always
        build:
            context: ./redis
            dockerfile: Dockerfile
        networks:
            lnmp:
                aliases:
                    - redis
    php:
        image: "${NAME_SPACE}/php:v1.0"
        restart: always
        build:
            context: ./php
            dockerfile: Dockerfile
        volumes:
            - "${PROJECT_PATH}:/var/www/html:cached"
            - "./php/www.conf:/usr/local/etc/php-fpm.d/www.conf:cached"
            - "~/.aws:/root/.aws:cached"
        networks:
            - lnmp
        depends_on:
            - mysql
            - redis
    php6:
        image: "${NAME_SPACE}/php6:v1.0"
        restart: always
        build:
            context: ./php6
            dockerfile: Dockerfile
        volumes:
            - "${PROJECT_PATH}:/var/www/html:cached"
            - "./php6/www.conf:/usr/local/etc/php-fpm.d/www.conf:cached"
            - "~/.aws:/root/.aws:cached"
        networks:
            - lnmp
        depends_on:
            - mysql
            - redis
    phpcli:
        image: "${NAME_SPACE}/phpcli:v1.0"
        build:
            context: ./phpcli
            dockerfile: Dockerfile
        networks:
            - lnmp
        depends_on:
            - redis
    phpcli6:
        image: "${NAME_SPACE}/phpcli6:v1.0"
        build:
            context: ./phpcli6
            dockerfile: Dockerfile
        networks:
            - lnmp
        depends_on:
            - redis
    mysql:
        image: "${NAME_SPACE}/mysql:v1.0"
        restart: always
        build:
            context: ./mysql
            dockerfile: Dockerfile
        volumes:
            - "mysql_data:/var/lib/mysql:cached"
        environment:
            TZ: 'Asia/Shanghai'
            MYSQL_ROOT_PASSWORD: 111111
        command: ['mysqld', '--character-set-server=utf8']
        networks:
            - lnmp
volumes:
    mysql_data:

networks:
    lnmp:
